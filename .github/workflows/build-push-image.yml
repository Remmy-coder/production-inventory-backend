name: CI/CD for PMS Backend Image Build and Push

on:
  push:
    branches: [build-deploy-dockerimage]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get commit hash
        run: echo "COMMIT_HASH=$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build and Push Image to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: remmyomeje/pms-repository
          registry: docker.io
          tags: ${COMMIT_HASH}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Clone other repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2.2
        with:
          branch: 'master'
          owner: "Remmy-coder"
          repository: "pmsbackend-k8s-iac"
          access-token: ${{ secrets.PAT_TOKEN }}

      - name: Update Image Tag in Deployment File
        run: |
          cd pmsbackend-k8s-iac/dev
          sed -i "s|remmyomeje/pms-repository:.*|remmyomeje/pms-repository:${COMMIT_HASH}|g" deployment.yaml
          cat deployment.yaml

      - name: Pushes Deployment Manifest Yaml
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'deployment.yaml'
          destination_repo: 'pmsbackend-k8s-iac'
          destination_folder: 'dev'
          user_email: 'remmy.ro@gmail.com'
          user_name: 'Remmy-coder'
          commit_message: 'Manifest update for commit ${COMMIT_HASH}'

